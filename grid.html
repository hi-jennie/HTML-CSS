<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
      .content-grid-container { 
        display: grid;
        grid-template-columns: 100px 100px 100px;/* this grid has 2 columns  */
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="content-grid-container">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>

    <div class="content-grid-container">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
      <div style="background-color: lightblue;">div1</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr; 
    margin-top: 10px;
    margin-bottom: 10px;
    ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">fr represents takes up the remaining space</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr; 
    margin-top: 10px;
    margin-bottom: 10px;
    ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">1 fr will take up 1/3 the remaining space</div>
      <div style="background-color: lightblue">2 fr will take up 2/3 the remaining space</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; 
    margin-top: 10px;
    margin-bottom: 10px;
    column-gap: 20px;
    row-gap:30px;
    ">
      <div style="background-color: lightblue; height: 200px;">div 1</div>
      <div style="background-color: lightpink; height: 200px;">div 2</div>
      <div style="background-color: lightblue; height: 200px;">div 3</div>
      <div style="background-color: lightpink; height: 200px;">div 4</div>
      <div style="background-color: lightblue; height: 200px;">div 5</div>
      <div style="background-color: lightpink; height: 200px;">div 6</div>
    </div>


  </body>
</html>
